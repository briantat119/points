<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Points Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Mobile friendly -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box; background: #f9fafb;}
    .container { max-width: 420px; margin: 0 auto; padding: 16px; background: #fff; min-height: 100vh; }
    h2 { font-size: 1.5em; margin-bottom: 18px; }
    #reader { width: 100%; max-width: 350px; margin: 0 auto 20px auto; }
    #points { font-size: 2em; color: #3b82f6; margin: 10px 0; }
    #qrcode { margin-top: 20px; display: flex; justify-content: center; }
    .success { color: green; }
    .fail { color: red; }
    #loading { margin: 20px 0; text-align: center; }
    @media (max-width: 600px) {
      .container { padding: 6vw 2vw; }
      #reader { max-width: 100vw; }
      #qrcode img { width: 90vw; max-width: 128px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Scan QR Code to Gain Points</h2>
    <div id="reader"></div>
    <div id="message"></div>
    <div id="loading" style="display:none;text-align:center;">
      <img src="https://cdnjs.cloudflare.com/ajax/libs/timelinejs/2.36.0/css/loading.gif" alt="Loading..." width="48" height="48">
    </div>
    <div>
      <strong>Your Points:</strong>
      <span id="points">0</span>
    </div>
    <div>
      <strong>Your Points QR Code:</strong>
      <div id="qrcode"></div>
    </div>
  </div>
  <script>
    const VALID_QR = "BRIANLAMQRCODE202510";
    const POINTS_PER_SCAN = 10;

    function getPoints() {
      return parseInt(localStorage.getItem('accumulated_points') || '0', 10);
    }
    function setPoints(val) {
      localStorage.setItem('accumulated_points', val);
      document.getElementById('points').textContent = val;
      generatePointsQR(val);
    }
    function generatePointsQR(points) {
      document.getElementById('qrcode').innerHTML = '';
      new QRCode(document.getElementById('qrcode'), {
        text: 'Points:' + points,
        width: 128,
        height: 128
      });
    }

    let scannerPaused = false;
    let html5QrcodeScanner;

    function showLoadingAndResume() {
      document.getElementById('loading').style.display = 'block';
      scannerPaused = true;
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        html5QrcodeScanner.clear().then(() => {
          html5QrcodeScanner.render(onScanSuccess, onScanFailure);
          scannerPaused = false;
        });
      }, 3000);
    }

    function onScanSuccess(decodedText, decodedResult) {
      if (scannerPaused) return;
      const msgDiv = document.getElementById('message');
      if (decodedText === VALID_QR) {
        let pts = getPoints() + POINTS_PER_SCAN;
        setPoints(pts);
        msgDiv.textContent = `Success! +${POINTS_PER_SCAN} points awarded.`;
        msgDiv.className = "success";
      } else {
        msgDiv.textContent = "Invalid QR code.";
        msgDiv.className = "fail";
      }
      showLoadingAndResume();
    }

    function onScanFailure(error) {
      // Not displaying scan errors to avoid clutter.
    }

    window.onload = function() {
      setPoints(getPoints());
      html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: 250 });
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
      generatePointsQR(getPoints());
    };
  </script>
</body>
</html>
