<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Points Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700,400&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8e1f4 0%, #e0ecfc 100%);
      font-family: 'Quicksand', Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 100vw;
      padding: 0;
    }
    h2 {
      font-size: 1.3em;
      margin: 1em 0 0.7em 0;
      color: #a34fa3;
      letter-spacing: 1px;
      font-weight: 700;
      text-shadow: 1px 1px 0 #fff;
    }
    #reader {
      width: 88vw;
      max-width: 240px;
      min-width: 120px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(163, 79, 163, 0.12);
      margin: 0.4em 0;
      background: #fff6fc;
    }
    #message {
      min-height: 1.6em;
      font-size: 1em;
      margin-bottom: 0.3em;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .success { color: #41b883; font-weight: 700; }
    .fail { color: #e46472; font-weight: 700; }
    #loading {
      display: none;
      text-align: center;
      margin: 0.7em 0;
      height: 48px;
      align-items: center;
      justify-content: center;
    }
    .cute-spinner {
      margin: 0 auto;
      width: 36px;
      height: 36px;
      border: 5px solid #ffd6fa;
      border-top: 5px solid #a34fa3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #score-card {
      background: #fff6fc;
      border-radius: 16px;
      box-shadow: 0 2px 10px rgba(163, 79, 163, 0.11);
      padding: 0.7em 1.3em 0.9em 1.3em;
      margin: 0.8em 0 0.3em 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #points {
      font-size: 2.1em;
      color: #fc7db0;
      font-weight: 700;
      margin: 8px 0 0 0;
      text-shadow: 1px 1px 0 #fff;
      letter-spacing: 1px;
      transition: color 0.3s;
    }
    #points.bounce {
      animation: bounce 0.5s;
    }
    @keyframes bounce {
      0% { transform: scale(1);}
      40% { transform: scale(1.3);}
      60% { transform: scale(0.95);}
      100% { transform: scale(1);}
    }
    #qrcode-card {
      background: #e0ecfc;
      border-radius: 16px;
      padding: 0.7em 1.3em;
      margin: 0.5em 0;
      box-shadow: 0 1px 7px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #qrcode {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }
    #qrcode img {
      width: 70px !important;
      height: 70px !important;
      border-radius: 8px;
    }
    strong { font-weight: 700; font-size: 1.03em; color: #a34fa3; }
    .upload-label {
      cursor:pointer;
      color:#a34fa3;
      font-size:0.95em;
      background: #fff6fc;
      border-radius: 8px;
      padding: 0.3em 0.8em;
      border: 1px solid #e0ecfc;
      transition: background 0.2s;
    }
    .upload-label:hover {
      background: #fde1f8;
    }
    #profile-pic-preview img {
      width:48px;
      height:48px;
      border-radius:50%;
      box-shadow:0 2px 8px #e0ecfc;
      object-fit:cover;
      object-position:center;
    }
    @media (max-width: 400px) {
      h2 { font-size: 1em; }
      #reader { max-width: 90vw; min-width: 80px; }
      #qrcode img { width: 48px !important; height: 48px !important; }
      #points { font-size: 1.2em; }
      #score-card, #qrcode-card { padding: 0.6em 0.7em;}
      #profile-pic-preview img { width: 32px; height: 32px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ€ Scan QR Code to Gain Points! ðŸŽ€</h2>
    <div id="reader"></div>
    <div id="message"></div>
    <div id="loading">
      <div class="cute-spinner"></div>
    </div>
    <div id="score-card">
      <strong>Your Points</strong>
      <span id="points">0</span>
    </div>
    <div id="qrcode-card">
      <strong>Your Points QR Code</strong>
      <div style="margin-bottom: 0.5em;">
        <label for="profile-pic-input" class="upload-label">
          ðŸ“· Choose Profile Picture
        </label>
        <input id="profile-pic-input" type="file" accept="image/*" style="display:none;">
      </div>
      <div id="profile-pic-preview" style="margin-bottom:0.5em;"></div>
      <div id="qrcode"></div>
    </div>
  </div>
  <script>
    const VALID_QR = "BRIANLAMQRCODE202510";
    const POINTS_PER_SCAN = 10;

    function getPoints() {
      return parseInt(localStorage.getItem('accumulated_points') || '0', 10);
    }
    function setPoints(val, bounce=true) {
      localStorage.setItem('accumulated_points', val);
      const ptsElem = document.getElementById('points');
      ptsElem.textContent = val;
      generatePointsQR(val);
      if (bounce) {
        ptsElem.classList.add('bounce');
        setTimeout(() => ptsElem.classList.remove('bounce'), 500);
      }
    }

    function getProfilePic() {
      return localStorage.getItem('profile_pic_dataurl') || '';
    }
    function setProfilePic(dataUrl) {
      localStorage.setItem('profile_pic_dataurl', dataUrl);
      showProfilePicPreview(dataUrl);
      generatePointsQR(getPoints());
    }
    function showProfilePicPreview(dataUrl) {
      const preview = document.getElementById('profile-pic-preview');
      if (dataUrl) {
        preview.innerHTML = `<img src="${dataUrl}" alt="Profile picture">`;
      } else {
        preview.innerHTML = '';
      }
    }

    function generatePointsQR(points) {
      document.getElementById('qrcode').innerHTML = '';
      const qrDiv = document.getElementById('qrcode');
      new QRCode(qrDiv, {
        text: 'Points:' + points,
        width: 70,
        height: 70
      });
      // Overlay profile picture in the center if available
      const pic = getProfilePic();
      if (pic) {
        setTimeout(() => { // Wait for QR to render
          const qrImg = qrDiv.querySelector('img');
          if (qrImg) {
            // Create overlayed canvas
            const canvas = document.createElement('canvas');
            const size = 70;
            canvas.width = canvas.height = size;
            const ctx = canvas.getContext('2d');
            // Draw QR code
            ctx.drawImage(qrImg, 0, 0, size, size);
            // Draw circle profile pic in center
            const iconSize = 24;
            const iconX = (size - iconSize) / 2;
            const iconY = (size - iconSize) / 2;
            // Draw circle mask
            ctx.save();
            ctx.beginPath();
            ctx.arc(size/2, size/2, iconSize/2, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.clip();
            // Draw image
            const img = new window.Image();
            img.onload = () => {
              ctx.drawImage(img, iconX, iconY, iconSize, iconSize);
              ctx.restore();
              qrDiv.innerHTML = ''; // Remove previous QR
              qrDiv.appendChild(canvas);
            };
            img.src = pic;
          }
        }, 100);
      }
    }

    let scannerPaused = false;
    let html5QrcodeScanner;

    function showLoadingAndResume() {
      document.getElementById('loading').style.display = 'flex';
      scannerPaused = true;
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        html5QrcodeScanner.clear().then(() => {
          html5QrcodeScanner.render(onScanSuccess, onScanFailure);
          scannerPaused = false;
        });
      }, 3000);
    }

    function onScanSuccess(decodedText, decodedResult) {
      if (scannerPaused) return;
      const msgDiv = document.getElementById('message');
      if (decodedText === VALID_QR) {
        let pts = getPoints() + POINTS_PER_SCAN;
        setPoints(pts, true);
        msgDiv.textContent = `ðŸŽ‰ Success! +${POINTS_PER_SCAN} points awarded!`;
        msgDiv.className = "success";
      } else {
        msgDiv.textContent = "ðŸ˜¿ Invalid QR code.";
        msgDiv.className = "fail";
      }
      showLoadingAndResume();
    }

    function onScanFailure(error) {
      // Not displaying scan errors to avoid clutter.
    }

    window.onload = function() {
      setPoints(getPoints(), false);
      html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: 180, facingMode: { exact: "environment" } }
      );
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
      generatePointsQR(getPoints());

      // Profile pic upload
      const input = document.getElementById('profile-pic-input');
      input.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(evt) {
            setProfilePic(evt.target.result);
          };
          reader.readAsDataURL(file);
        }
      });
      showProfilePicPreview(getProfilePic());
    };
  </script>
</body>
</html>
