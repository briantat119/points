<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Points Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .container {
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 100vw;
      padding: 0;
    }
    h2 {
      font-size: 1.2em;
      margin: 0.5em 0 0.3em 0;
    }
    #reader {
      width: 90vw;
      max-width: 260px;
      min-width: 160px;
      margin: 0.3em 0;
    }
    #message {
      min-height: 1.6em;
      font-size: 0.98em;
      margin-bottom: 0.2em;
    }
    #loading {
      display: none;
      text-align: center;
      margin: 0.5em 0;
    }
    #loading img {
      width: 36px;
      height: 36px;
    }
    #points, #qrcode {
      display: inline-block;
      vertical-align: middle;
    }
    #points {
      font-size: 1.5em;
      color: #3b82f6;
      margin: 0 0.2em;
    }
    #qrcode {
      margin-top: 0.4em;
      margin-bottom: 0.2em;
      display: flex;
      justify-content: center;
    }
    #qrcode img {
      width: 64px !important;
      height: 64px !important;
    }
    .success { color: green; }
    .fail { color: red; }
    strong { font-weight: 600; font-size: 1em; }
    @media (max-width: 400px) {
      h2 { font-size: 1em; }
      #reader { max-width: 92vw; min-width: 120px; }
      #qrcode img { width: 48px !important; height: 48px !important; }
      #points { font-size: 1.1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Scan QR Code to Gain Points</h2>
    <div id="reader"></div>
    <div id="message"></div>
    <div id="loading">
      <img src="https://cdnjs.cloudflare.com/ajax/libs/timelinejs/2.36.0/css/loading.gif" alt="Loading...">
    </div>
    <div>
      <strong>Your Points:</strong>
      <span id="points">0</span>
    </div>
    <div>
      <strong>Your Points QR Code:</strong>
      <div id="qrcode"></div>
    </div>
  </div>
  <script>
    const VALID_QR = "BRIANLAMQRCODE202510";
    const POINTS_PER_SCAN = 10;

    function getPoints() {
      return parseInt(localStorage.getItem('accumulated_points') || '0', 10);
    }
    function setPoints(val) {
      localStorage.setItem('accumulated_points', val);
      document.getElementById('points').textContent = val;
      generatePointsQR(val);
    }
    function generatePointsQR(points) {
      document.getElementById('qrcode').innerHTML = '';
      new QRCode(document.getElementById('qrcode'), {
        text: 'Points:' + points,
        width: 64,
        height: 64
      });
    }

    let scannerPaused = false;
    let html5QrcodeScanner;

    function showLoadingAndResume() {
      document.getElementById('loading').style.display = 'block';
      scannerPaused = true;
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        html5QrcodeScanner.clear().then(() => {
          html5QrcodeScanner.render(onScanSuccess, onScanFailure);
          scannerPaused = false;
        });
      }, 3000);
    }

    function onScanSuccess(decodedText, decodedResult) {
      if (scannerPaused) return;
      const msgDiv = document.getElementById('message');
      if (decodedText === VALID_QR) {
        let pts = getPoints() + POINTS_PER_SCAN;
        setPoints(pts);
        msgDiv.textContent = `Success! +${POINTS_PER_SCAN} points awarded.`;
        msgDiv.className = "success";
      } else {
        msgDiv.textContent = "Invalid QR code.";
        msgDiv.className = "fail";
      }
      showLoadingAndResume();
    }

    function onScanFailure(error) {
      // Not displaying scan errors to avoid clutter.
    }

    window.onload = function() {
      setPoints(getPoints());
      html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: 180, facingMode: { exact: "environment" } }
      );
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
      generatePointsQR(getPoints());
    };
  </script>
</body>
</html>
